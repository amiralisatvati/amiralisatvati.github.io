---
layout: default
---
<style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --highlight-bg: #fff3cd;
            --highlight-border: #ffc107;
            --success-bg: #d4edda;
            --success-border: #28a745;
            --danger-bg: #f8d7da;
            --danger-border: #dc3545;
            --info-bg: #d1ecf1;
            --info-border: #17a2b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            /* margin-top: 30px; */
            /* margin-bottom: 30px; */
        }

        /* Header Styles */
        header {
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        header .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* Section Styles */
        section {
            margin-bottom: 40px;
        }

        h2 {
            color: var(--accent-color);
            border-right: 5px solid var(--accent-color);
            padding-right: 15px;
            font-size: 1.6rem;
            margin-top: 0;
            background: linear-gradient(to left, transparent, #f0f8ff);
            padding: 10px 15px 10px 0;
            border-radius: 4px;
        }

        h3 {
            color: var(--primary-color);
            margin-top: 25px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
            display: inline-block;
        }

        p {
            text-align: justify;
        }

        /* Box Styles */
        .box {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-right: 5px solid;
            position: relative;
        }

        .box-def {
            background-color: var(--info-bg);
            border-color: var(--info-border);
            color: #0c5460;
        }

        .box-tip {
            background-color: var(--highlight-bg);
            border-color: var(--highlight-border);
            color: #856404;
        }

        .box-success {
            background-color: var(--success-bg);
            border-color: var(--success-border);
            color: #155724;
        }

        .box-danger {
            background-color: var(--danger-bg);
            border-color: var(--danger-border);
            color: #721c24;
        }

        /* Lists */
        ul.styled-list {
            list-style: none;
            padding-right: 10px;
        }

        ul.styled-list li {
            position: relative;
            padding-right: 20px;
            margin-bottom: 10px;
        }

        ul.styled-list li::before {
            content: "✔";
            color: var(--accent-color);
            position: absolute;
            right: 0;
            top: 2px;
        }

        /* Formula */
        .formula {
            font-family: 'Courier New', Courier, monospace;
            background-color: #eee;
            padding: 2px 8px;
            border-radius: 4px;
            direction: ltr;
            display: inline-block;
            font-weight: bold;
        }

        /* Exam Night Special Section */
        .exam-night-section {
            background-color: #2c3e50;
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            margin: 40px 0;
        }

        .exam-night-section h2 {
            color: #f1c40f;
            border-color: #f1c40f;
            background: none;
            border-right: none;
            text-align: center;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .exam-night-section ul li::before {
            content: "★";
            color: #f1c40f;
        }

        /* Questions & Answers */
        .question-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        details {
            margin-top: 10px;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        summary {
            font-weight: bold;
            color: var(--primary-color);
        }

        .answer-text {
            margin-top: 10px;
            color: var(--success-border);
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.9rem;
        }

        .tag {
            background: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        @media print {
            body { background: white; }
            .container { box-shadow: none; padding: 0; }
            .exam-night-section { background: #eee; color: black; }
        }
</style>
<div class="container">
    <header>
        <h1>{{ page.title }}</h1>
        <div class="subtitle">{{ page.subtitle | default: "جزوه آموزشی و امتحانی" }}</div>
    </header>
    
    {{ content }}
    
    <footer>
        <p>ساخته شده توسط <strong>امیرعلی سطوتی</strong></p>
        <p><small>موفقیت در امتحانات نزدیک است!</small></p>
    </footer>
</div>
