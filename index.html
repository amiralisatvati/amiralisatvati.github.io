    <style>
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #050714 100%);
            color: #e2e8f0;
            overflow-x: hidden;
        }

        [dir="rtl"] {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .glass {
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
        }

        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .formula-bg {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0.07;
            font-size: 1.5rem;
            color: #06b6d4;
            pointer-events: none;
            animation: float 10s infinite ease-in-out;
            z-index: 0;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: #06b6d4;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .text-gradient-stat {
            background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient-shift 5s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.9s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            position: relative;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #8b5cf6);
            border-radius: 10px;
            width: 0;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
            transition: width 1.5s ease-out;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
        }
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(6, 182, 212, 0.15);
            border-color: rgba(6, 182, 212, 0.4);
        }

        #scroll-to-top {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        #scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0a0e27; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #06b6d4, #8b5cf6); 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

        .code-repo-card {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.8));
            backdrop-filter: blur(10px);
        }
        .code-repo-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 0.6);
        }
        .code-repo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.1), transparent);
            transition: left 0.5s;
        }
        .code-repo-card:hover::before {
            left: 100%;
        }
    </style>
