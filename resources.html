<!DOCTYPE html>
<html lang="fa" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منابع آموزشی | امیرعلی سطوتی</title>
    <meta name="description" content="مجموعه کامل جزوات، مقالات و منابع آموزشی آمار، داده‌کاوی، شبیه‌سازی و یادگیری ماشین">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0a0e27',
                        darker: '#050714',
                        accent: '#06b6d4',
                        accentSec: '#8b5cf6',
                        accentTer: '#10b981',
                    },
                    fontFamily: {
                        sans: ['Vazirmatn', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #050714 100%);
            font-family: 'Vazirmatn', sans-serif;
        }

        .glass {
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
        }

        .resource-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .resource-card:hover {
            transform: translateY(-8px);
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 20px 40px rgba(6, 182, 212, 0.15);
        }

        .category-badge {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(139, 92, 246, 0.2));
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .search-box {
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid rgba(6, 182, 212, 0.3);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: rgba(6, 182, 212, 0.6);
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filter-btn {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .filter-btn:hover {
            border-color: rgba(6, 182, 212, 0.5);
            background: rgba(6, 182, 212, 0.1);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            border-color: transparent;
        }
    </style>
</head>
<body class="text-slate-200">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/" class="font-bold text-2xl hover:text-accent transition-colors flex items-center gap-2">
                    <i class="fas fa-chart-network text-accent"></i>
                    <span class="font-mono">&lt;AmirAli/&gt;</span>
                </a>
                
                <div class="flex items-center gap-6">
                    <a href="/" class="text-sm font-medium text-slate-300 hover:text-accent transition-colors">خانه</a>
                    <a href="/resources.html" class="text-sm font-medium text-accent">منابع آموزشی</a>
                    <a href="/#contact" class="px-4 py-2 rounded-full bg-gradient-to-r from-accent to-accentSec text-sm font-semibold text-white hover:shadow-lg transition-all">تماس</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-16 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <div class="inline-flex items-center px-4 py-2 rounded-full border border-accent/30 bg-accent/5 backdrop-blur-sm text-accent text-xs font-bold tracking-wider uppercase mb-6">
                <i class="fas fa-book-open ml-2"></i>
                منابع آموزشی رایگان
            </div>
            
            <h1 class="text-5xl md:text-6xl font-black mb-6">
                <span class="gradient-text">کتابخانه علمی</span>
            </h1>
            
            <p class="text-xl text-slate-400 max-w-3xl mx-auto mb-12">
                مجموعه کامل جزوات، مقالات و منابع آموزشی در زمینه آمار، داده‌کاوی، شبیه‌سازی و یادگیری ماشین
            </p>

            <!-- Search Box -->
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-accent"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="جستجو در منابع... (نام، موضوع، کلیدواژه)"
                        class="search-box w-full py-4 px-12 rounded-2xl text-white placeholder-slate-500 outline-none"
                    >
                </div>
            </div>
        </div>
    </section>

    <!-- Filter Buttons -->
    <section class="pb-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="filterResources('all')" class="filter-btn active px-6 py-2 rounded-full text-sm font-semibold" data-category="all">
                    <i class="fas fa-list ml-2"></i>همه منابع
                </button>
                <button onclick="filterResources('statistics')" class="filter-btn px-6 py-2 rounded-full text-sm font-semibold bg-slate-800/50" data-category="statistics">
                    <i class="fas fa-chart-bar ml-2"></i>آمار
                </button>
                <button onclick="filterResources('simulation')" class="filter-btn px-6 py-2 rounded-full text-sm font-semibold bg-slate-800/50" data-category="simulation">
                    <i class="fas fa-random ml-2"></i>شبیه‌سازی
                </button>
                <button onclick="filterResources('machine-learning')" class="filter-btn px-6 py-2 rounded-full text-sm font-semibold bg-slate-800/50" data-category="machine-learning">
                    <i class="fas fa-robot ml-2"></i>یادگیری机器
                </button>
                <button onclick="filterResources('topology')" class="filter-btn px-6 py-2 rounded-full text-sm font-semibold bg-slate-800/50" data-category="topology">
                    <i class="fas fa-project-diagram ml-2"></i>توپولوژی
                </button>
                <button onclick="filterResources('design')" class="filter-btn px-6 py-2 rounded-full text-sm font-semibold bg-slate-800/50" data-category="design">
                    <i class="fas fa-palette ml-2"></i>طراحی
                </button>
            </div>
        </div>
    </section>

    <!-- Resources Grid -->
    <section class="pb-24 px-4">
        <div class="max-w-7xl mx-auto">
            <div id="resourcesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Resources will be injected here by JavaScript -->
            </div>
            
            <div id="noResults" class="hidden text-center py-20">
                <i class="fas fa-search text-6xl text-slate-700 mb-4"></i>
                <p class="text-xl text-slate-500">هیچ منبعی پیدا نشد</p>
                <p class="text-sm text-slate-600 mt-2">لطفاً کلیدواژه دیگری امتحان کنید</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-10 border-t border-slate-800/50 bg-darker/95">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex items-center justify-center gap-2 mb-4">
                <i class="fas fa-chart-line text-accent"></i>
                <span class="font-mono font-bold text-lg">&lt;AmirAli/&gt;</span>
            </div>
            <p class="text-slate-500 text-sm">
                &copy; <span id="year"></span> امیرعلی سطوتی. تمامی حقوق محفوظ است.
            </p>
        </div>
    </footer>

    <script>
        // Resources Data
        const resources = [
            {
                title: "فصل ۳ شبیه‌سازی: روش‌های تولید اعداد تصادفی",
                description: "جزوه کامل شامل روش‌های میان‌مربع، همنهشتی خطی (LCG)، تست‌های یکنواختی و نکات کنکوری",
                category: "simulation",
                icon: "fa-random",
                color: "orange",
                url: "/posts/2025-12-15-simulation-chapter3-random-number-generation.html",
                tags: ["شبیه‌سازی", "اعداد تصادفی", "LCG"]
            },
            {
                title: "ضرایب همبستگی اسپیرمن و کندال",
                description: "راهنمای جامع محاسبه و تفسیر ضرایب همبستگی رتبه‌ای برای داده‌های غیرنرمال",
                category: "statistics",
                icon: "fa-chart-line",
                color: "blue",
                url: "/posts/2025-12-15-statistics-spearman-kendall.html",
                tags: ["آمار", "همبستگی", "آزمون ناپارامتری"]
            },
            {
                title: "مثال‌های اسپیرمن و کندال",
                description: "مجموعه‌ای از مثال‌های حل‌شده برای تمرین ضرایب همبستگی رتبه‌ای و تفسیر آماری آنها",
                category: "statistics",
                icon: "fa-chart-line",
                color: "blue",
                url: "/posts/spearman-kendall-examples.html",
                tags: ["آمار", "همبستگی", "اسپیرمن", "کندال"]
            },
            {
                title: "آزمون کروسکال–والیس",
                description: "معادل ناپارامتری ANOVA یک‌طرفه برای مقایسه چند جامعه مستقل بر اساس رتبه‌ها",
                category: "statistics",
                icon: "fa-chart-bar",
                color: "green",
                url: "/posts/kruskal-wallis-test.html",
                tags: ["آمار", "کروسکال والیس", "ناپارامتری"]
            },
            {
                title: "آزمون فریدمن (Friedman Test)",
                description: "راهنمای کامل آزمون ناپارامتری فریدمن برای مقایسه چند گروه وابسته (اندازه‌های تکراری)",
                category: "statistics",
                icon: "fa-chart-bar",
                color: "green",
                url: "/posts/friedman-test.html",
                tags: ["آمار", "آزمون فرض", "ناپارامتری", "فریدمن"]
            },
            {
                title: "آزمون‌های ناپارامتری یک‌نمونه‌ای و زوجی",
                description: "مرور آزمون علامت، آزمون میانه و آزمون ویلکاکسون برای یک نمونه و داده‌های قبل/بعد",
                category: "statistics",
                icon: "fa-square-root-variable",
                color: "blue",
                url: "/posts/nonparametric-one-sample-sign-wilcoxon.html",
                tags: ["آمار", "آزمون علامت", "ویلکاکسون"]
            },
            {
                title: "آزمون من–ویتنی و آزمون گشت",
                description: "جزوه‌ای برای آزمون من–ویتنی (مقایسه دو جامعه مستقل) و آزمون گشت برای بررسی تصادفی بودن توالی",
                category: "statistics",
                icon: "fa-square-root-variable",
                color: "blue",
                url: "/posts/mann-whitney-runs-test.html",
                tags: ["آمار", "من ویتنی", "Runs Test"]
            },
            {
                title: "آزمون هتلینگ T² و نواحی اطمینان چندمتغیره",
                description: "تعمیم ماتریسی آزمون t و ساخت نواحی اطمینان همزمان برای بردار میانگین",
                category: "statistics",
                icon: "fa-infinity",
                color: "purple",
                url: "/posts/multivariate-hotelling-T2.html",
                tags: ["آمار چندمتغیره", "T² هتلینگ", "فاصله اطمینان"]
            },
            {
                title: "ضریب همبستگی پیرسون در آمار چندمتغیره",
                description: "بررسی ماتریس کوواریانس، آزمون فرض برای همبستگی و تبدیل Z فیشر در چارچوب چندمتغیره",
                category: "statistics",
                icon: "fa-chart-line",
                color: "blue",
                url: "/posts/multivariate-pearson-correlation.html",
                tags: ["آمار چندمتغیره", "پیرسون", "همبستگی"]
            },
            {
                title: "ماشین بردار پشتیبان (SVM)",
                description: "آموزش جامع الگوریتم SVM، حاشیه سخت/نرم، کرنل‌ها و SVR به زبان ساده",
                category: "machine-learning",
                icon: "fa-robot",
                color: "pink",
                url: "/posts/svm-guide.html",
                tags: ["یادگیری ماشین", "SVM", "طبقه‌بندی"]
            },
            {
                title: "یادگیری بدون نظارت و داده‌کاوی",
                description: "مروری بر کاهش بعد (PCA، t-SNE)، خوشه‌بندی و قوانین انجمنی در یادگیری بدون نظارت",
                category: "machine-learning",
                icon: "fa-brain",
                color: "pink",
                url: "/posts/unsupervised-learning-and-data-mining.html",
                tags: ["یادگیری بدون نظارت", "خوشه‌بندی", "Apriori"]
            },
            {
                title: "فشردگی در توپولوژی",
                description: "تحلیل مفهوم compactness و کاربردهای آن در فضاهای متریک",
                category: "topology",
                icon: "fa-project-diagram",
                color: "purple",
                url: "/posts/2025-12-15-topology-compactness-analysis.html",
                tags: ["توپولوژی", "ریاضیات", "فشردگی"]
            }
        ];

        // Color mappings
        const colorClasses = {
            blue: { bg: 'from-blue-900/20 to-blue-600/20', border: 'border-blue-500/30', text: 'text-blue-400', hover: 'hover:text-blue-300' },
            orange: { bg: 'from-orange-900/20 to-orange-600/20', border: 'border-orange-500/30', text: 'text-orange-400', hover: 'hover:text-orange-300' },
            purple: { bg: 'from-purple-900/20 to-purple-600/20', border: 'border-purple-500/30', text: 'text-purple-400', hover: 'hover:text-purple-300' },
            green: { bg: 'from-green-900/20 to-green-600/20', border: 'border-green-500/30', text: 'text-green-400', hover: 'hover:text-green-300' },
            pink: { bg: 'from-pink-900/20 to-pink-600/20', border: 'border-pink-500/30', text: 'text-pink-400', hover: 'hover:text-pink-300' }
        };

        // Render resources
        function renderResources(filteredResources) {
            const grid = document.getElementById('resourcesGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredResources.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            grid.innerHTML = filteredResources.map(resource => {
                const colors = colorClasses[resource.color];
                return `
                    <div class="resource-card rounded-2xl overflow-hidden group" data-category="${resource.category}" data-title="${resource.title.toLowerCase()}" data-tags="${resource.tags.join(' ').toLowerCase()}">
                        <div class="h-48 w-full bg-gradient-to-br ${colors.bg} relative overflow-hidden flex items-center justify-center border-b border-slate-700">
                            <i class="fas ${resource.icon} text-6xl ${colors.text} group-hover:scale-125 transition-transform duration-500"></i>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-white mb-2 group-hover:${colors.hover} transition-colors">
                                ${resource.title}
                            </h3>
                            <p class="text-slate-400 text-sm mb-4 leading-relaxed">
                                ${resource.description}
                            </p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${resource.tags.map(tag => `
                                    <span class="text-xs font-mono ${colors.text} bg-${resource.color}-500/10 px-3 py-1 rounded-full border ${colors.border}">${tag}</span>
                                `).join('')}
                            </div>
                            <a href="${resource.url}" class="inline-flex items-center gap-2 ${colors.text} ${colors.hover} font-semibold text-sm transition-all group-hover:gap-3">
                                <span>مشاهده جزوه</span>
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter resources by category
        function filterResources(category) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('bg-slate-800/50');
            });
            
            const activeBtn = document.querySelector(`[data-category="${category}"]`);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('bg-slate-800/50');
            
            const filtered = category === 'all' ? resources : resources.filter(r => r.category === category);
            renderResources(filtered);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.resource-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.dataset.title;
                const tags = card.dataset.tags;
                const matches = title.includes(searchTerm) || tags.includes(searchTerm);
                
                if (matches) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            const grid = document.getElementById('resourcesGrid');
            const noResults = document.getElementById('noResults');
            
            if (visibleCount === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                noResults.classList.add('hidden');
            }
        });

        // Initial render
        renderResources(resources);
        
        // Set year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
